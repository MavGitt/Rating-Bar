<html>
<head>
<title>Rating Bar</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <div class="rating">
     	  <input type="radio" name="star" id= "star1" checked="checked">
     	  <label for="star1">
     	  	<img src="5.png" width="80" height="80">
     	  	<h4>Loved It</h4>
     	  </label>
     	  <input type="radio" name="star" id= "star2">
     	  <label for="star2">
     	  	<img src="4.png" width="80" height="80">
     	  	<h4>Liked It</h4>
     	  </label>
     	   <input type="radio" name="star" id= "star3">
     	  <label for="star3">
     	  	<img src="3.png" width="80" height="80">
     	  	<h4>It's Ok</h4>
     	  </label>
     	   <input type="radio" name="star" id= "star4">
     	  <label for="star4">
     	  	<img src="2.png" width="80" height="80">
     	  	<h4>Dislike It</h4>
     	  </label>
     	   <input type="radio" name="star" id= "star5">
     	  <label for="star5">
     	  	<img src="1.png" width="80" height="80">
     	  	<h4>Hated It</h4>
     	  </label>
     	  <h2 class="text">Do you like the website?</h2>
     </div>


</body>
</html>
